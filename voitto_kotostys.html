<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voittoilmoitus</title>
    <style>
       

    #winMessage{
        position: absolute;
        font-size: 5em;
        font-family: 'MixBrescia', sans-serif;
        left: 25%;
        top: 30%;
        animation-name: voitto;
        animation-duration: 10s;
        animation-iteration-count: 1;
        animation-timing-function: ease-in-out;
        background-color: lightgreen;
        z-index: 2;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    @keyframes voitto {
        0% {color: #04AA6D;  ;transform: scale(2, 3); }
        25%{color: #2fe096;}
        50%{color:aqua}
        75%{color: #e6810f;transform: rotate(20deg)}
        100%{color: rgb(70, 8, 3); transform: rotate(-20deg)}
    
    
    }


    </style>
</head>
<body>
    
    <div id="winMessage"></div>

    <script>
        // pelaajat
        const pelaajat = [
            { nimi: "Matti", pisteet: 85 },
            { nimi: "Liisa", pisteet: 120 },
            
        ];

        // pisteraja
        const voittopisteet = 100;

        // voittoilmoitus
        function showWinMessage(pelaaja) {
            const ilmoitus = document.getElementById('winMessage');
            ilmoitus.textContent = `${pelaaja.nimi} voitti pelin ${pelaaja.pisteet} pisteellä! Onnittelut!`;
            ilmoitus.style.display = 'block';
        }

        
        for (let pelaaja of pelaajat) {
            if (pelaaja.pisteet >= voittopisteet) {
                showWinMessage(pelaaja);
                break; 
            }
        }

        setTimeout(function(){
            alert("ladataanko sivu uudelleen tässä kohtaa");
            //location.reload();
        },11000);









    </script>
</body>
</html>
