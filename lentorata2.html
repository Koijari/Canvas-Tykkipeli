<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>
    
    <input type="number" id="ampumaKulma" placeholder="Ampumakulma" required>
    <input type="number" id="ruutiMaara" placeholder="Ruutimäärä (g)" required>
    <button onclick="tallennaArvot()">PUM!</button>

<script>

var ammus;
var peliAlue;


function aloitaPeli(ruuti, kulma) {
    x = 20;
    y = 350;
    koko = 9;
    alku = 0;
    loppu = 2*Math.PI;
    ammus = new component(x, y, koko, alku, loppu, ruuti, kulma);
    peliAlue.start();
}

function tallennaArvot() {
    const ruuti = document.getElementById('ruutiMaara').value;
    const kulma = document.getElementById('ampumaKulma').value;
    if(!peliAlue){
        peliAlue = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = window.innerWidth - 20;
                this.canvas.height = window.innerHeight - 80;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(paivitaAlue, 20);        
            },
            stop : function() {
                clearInterval(this.interval);
            },    
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        };

    }


    aloitaPeli(ruuti, kulma);
}

function component(x, y, koko, alku, loppu, ruuti, kulma) {
    this.koko = koko;
    this.alku = alku;
    this.loppu = loppu;
    this.x = x;
    this.y = y;    
    this.speedX = 0.01 * ruuti * Math.cos(kulma * Math.PI / 180);
    this.speedY = -0.01 * ruuti * Math.sin(kulma * Math.PI / 180);
     //if (this.speedX == 0) {
        //this.gravity = 0;
    //} else {
        this.gravity = 9.81 / 100;
    this.gravitySpeed = -1;
    this.update = function() {
        ctx = peliAlue.context;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.koko, this.alku, this.loppu);
        ctx.fill();
        ctx.stroke();
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
         //this.osumaPintaan();
    }
     /*this.osumaPintaan = function() {
        var maanPinta = peliAlue.canvas.height - this.height;
        if (this.y > maanPinta) {
            this.y = maanPinta;
        }
    }*/
}

function paivitaAlue() {
    peliAlue.clear();
    ammus.newPos();
    ammus.update();
}

</script>

</body>
</html>
